<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(255,255,255,0.1)" opacity="0.8"/>
  <text x="40" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Auto Spa</text>
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Premium Car Detailing Studio</text>
  
  <!-- Navigation -->
  <text x="650" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">Home</text>
  <text x="700" y="35" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Services</text>
  <text x="760" y="35" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Book</text>
  
  <!-- Hero Section -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Premium Car Care</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">Professional Detailing Services</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">Transform your vehicle with our expert detailing services</text>
  
  <!-- CTA Button -->
  <rect x="320" y="280" width="160" height="50" rx="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Book Now</text>
  
  <!-- Service Cards -->
  <rect x="60" y="380" width="200" height="160" rx="12" fill="url(#card-gradient)" opacity="0.9"/>
  <text x="160" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937" text-anchor="middle">Express Wash</text>
  <text x="160" y="435" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb" text-anchor="middle">$29</text>
  <text x="160" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Quick 30-min service</text>
  <text x="160" y="480" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ Exterior wash</text>
  <text x="160" y="500" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ Wheel cleaning</text>
  
  <rect x="300" y="380" width="200" height="160" rx="12" fill="url(#card-gradient)" opacity="0.9"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937" text-anchor="middle">Premium Detail</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb" text-anchor="middle">$149</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Complete 2-3hr service</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ Full detail</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ Interior & exterior</text>
  
  <rect x="540" y="380" width="200" height="160" rx="12" fill="url(#card-gradient)" opacity="0.9"/>
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937" text-anchor="middle">Ceramic Coating</text>
  <text x="640" y="435" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563eb" text-anchor="middle">$599</text>
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Ultimate protection</text>
  <text x="640" y="480" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ Paint correction</text>
  <text x="640" y="500" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">✓ Ceramic coating</text>
  
  <!-- Stats -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">98/100</text>
  <text x="100" y="595" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Performance</text>
  
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">95/100</text>
  <text x="200" y="595" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Mobile</text>
  
  <text x="300" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">&lt;2s</text>
  <text x="300" y="595" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Load Time</text>
  
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4.2%</text>
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Conversion</text>
</svg>
