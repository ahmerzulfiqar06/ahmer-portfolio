  <text x="310" y="370" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Leather conditioning</text>
  <text x="310" y="390" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Paint protection wax</text>
  <text x="310" y="410" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Engine bay cleaning</text>
  <text x="310" y="430" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Trim restoration</text>
  <text x="310" y="450" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Glass treatment</text>
  
  <rect x="320" y="480" width="160" height="30" rx="15" fill="#7c3aed"/>
