  <text x="400" y="150" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle">Professional car detailing packages for every need</text>
  
  <!-- Service Cards Grid -->
  <!-- Express Wash -->
  <rect x="60" y="200" width="220" height="300" rx="16" fill="url(#card-white)" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.1))"/>
