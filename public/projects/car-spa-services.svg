  <text x="630" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Book Now</text>
  
  <!-- Bottom Section -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">All services include complimentary pickup and delivery within 10 miles</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)" text-anchor="middle">Book online or call (555) 123-WASH for custom quotes</text>
</svg>
