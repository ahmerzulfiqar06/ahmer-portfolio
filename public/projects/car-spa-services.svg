  <!-- Ceramic Coating -->
  <rect x="520" y="200" width="220" height="300" rx="16" fill="url(#card-white)" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.1))"/>
  <rect x="540" y="220" width="180" height="40" rx="8" fill="#fce7f3"/>
  <text x="630" y="235" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">PREMIUM</text>
  <text x="630" y="250" font-family="Arial, sans-serif" font-size="12" fill="#be185d" text-anchor="middle">FULL DAY</text>
  
  <text x="630" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Ceramic Coating</text>
  <text x="630" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#db2777" text-anchor="middle">$599</text>
  
  <text x="540" y="350" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Paint correction</text>
