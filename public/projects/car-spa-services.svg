  <text x="400" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#7c3aed" text-anchor="middle">$149</text>
  
  <text x="310" y="330" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Complete exterior detail</text>
