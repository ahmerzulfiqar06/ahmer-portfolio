  <text x="170" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Book Now</text>
  
  <!-- Premium Detail -->
  <rect x="290" y="180" width="220" height="340" rx="16" fill="url(#card-white)" filter="drop-shadow(0 15px 35px rgba(0,0,0,0.15))"/>
  <rect x="310" y="200" width="180" height="40" rx="8" fill="#fef3c7"/>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="12" fill="#d97706" text-anchor="middle">RECOMMENDED</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" fill="#d97706" text-anchor="middle">2-3 HOURS</text>
  
