  <text x="540" y="390" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Hydrophobic protection</text>
  <text x="540" y="410" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ 2-year warranty</text>
  <text x="540" y="430" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Maintenance kit included</text>
  
