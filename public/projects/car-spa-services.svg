  <text x="170" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2563eb" text-anchor="middle">$29</text>
  
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Exterior foam wash</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Wheel &amp; tire cleaning</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Window cleaning</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Tire shine application</text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">✓ Quick dry &amp; finish</text>
  
